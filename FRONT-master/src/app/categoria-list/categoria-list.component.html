<header>    
    <ul>
        <li id="Libro">Categorias</li>
        <form class="form-inline my-2 my-lg-0">
            <input  style="float:right"   type="search" (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel
             name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search categorias..." required>
         </form>
        <li style="float:right"><a (click)="onOpenModal(null, 'add')" class="btn btn-primary tooltips" data-placement="top-right"
        data-original-title="Edit"><i class="fa fa-pencil"></i>Add Categoria</a></li>
     </ul>
</header> 
<div class="container" id="main-container">
    
    <div class="row">
        <div *ngFor="let categoria of categorias" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>ID:</h5>
                        <h5>{{categoria?.id}} </h5>
                        <h5>Descripcion:</h5>
                        <h5>{{categoria.descripcion}}</h5>
                    </div>
                </div>
                <ul class="list-group list-group-flush"></ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a (click)="onOpenModal(categoria, 'edit')" class="btn btn-primary tooltips"
                            data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                        <a (click)="onOpenModal(categoria, 'delete')" class="btn btn-secondary tooltips"
                            data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                        <!--<a (click)="onOpenModal(categoria, 'add')" class="btn btn-primary tooltips" data-placement="top"
                            data-original-title="Edit"><i class="fa fa-pencil"></i>Add</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>


<!--Update Categoria-->
    <div class="modal fade" id="updateCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="editCategoriaModalLabel"
        aria-hidden="true" *ngIf="updatecategoria">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoriaModalLabel">Edit Categoria {{updatecategoria?.descripcion}}
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #editForm="ngForm">
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" [(ngModel)]="updatecategoria.descripcion" name="descripcion" class="form-control"
                               id="descripcion" placeholder="descripcion">
                         </div>
       
                        <div class="modal-footer">
                            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                            <button (click)="onUpdateCategoria(updatecategoria)" data-dismiss="modal"
                                class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--Delete Categoria-->
   <div class="modal fade" id="deleteCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="deleteModelLabel">Delete Autor</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to delete categoria {{deletecategoria?.descripcion}}?</p>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button (click)="onDeleteCategoria(deletecategoria.id)" class="btn btn-danger"
                     data-dismiss="modal">Yes</button>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!--Add Categoria-->
    <div class="modal fade" id="addCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="addCategoriaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoriaModalLabel">Add Categoria</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #addForm="ngForm" (ngSubmit)="AddCategoria(addForm)">
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" ngModel name="descripcion" class="form-control" id="descripcion"
                                placeholder="Descripcion" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="add-categoria-form" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save
                                changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
